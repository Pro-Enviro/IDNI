<section>
  <div class="container relative" style="padding:15px">
    <div class="chat-container">
      <div class="chatbox-nav">
        <img src="assets/img/idni-logo.svg" height="100px" class="p-2">
        <h3 class="header-style text-4xl">IDNI Q&A</h3>
      </div>
      <div class="chat">
<!--        <pre>{{messages | json}}</pre>-->

        @for (message of messages; track message){
          @if(message.status == 'send'){
            <div class="assistant-container">
              <div class="flex flex-row">
                <span class="span-style">{{message.name}}</span>
                <span class="span-style">{{message.company}}</span>
              </div>
              <div class="assistant-text-container">
                <p>{{message.message}}</p>
                <div class="flex flex-row">
                  <span class="span-style">{{message.dateTime}}</span>
                  <span class="span-style">{{message.status}}</span>
                </div>
              </div>
            </div>
          } @else {
          <div class="user-container" >
            <div class="user-text-container">
              <div class="flex flex-row justify-content-end">
                <span class="span-style">{{message.name}}</span>
                <span class="span-style">{{message.company}}</span>
              </div>
              <p>{{message.message}}</p>
              <div class="flex flex-row justify-content-end">
                <span class="span-style">{{message.dateTime}}</span>
                <span class="span-style">{{message.status}}</span>
              </div>
            </div>
          </div>
          }
        }
      </div>
      <div class="message-container">
        <div class="message-input">
          <input type="text" class="inputText" placeholder="Write your message" [(ngModel)]="text" #inputBox (keyup.enter)="onKey($event)"/>
        </div>
        <span class="message-icon pr-4">
          <p-button icon="pi pi-send" [rounded]="true" styleClass="chat-btn" (onClick)="sendMessage()"></p-button>
        </span>
      </div>
    </div>
  </div>
</section>
