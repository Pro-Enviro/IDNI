@if (content){
<!--    <pre>{{content | json}}</pre>-->
  <section class="factsheet">
    <div class="w-3">
      <div class="grid flex justify-content-center">
        <div class="col-5">
          <img  src="https://app.idni.eco/assets/{{content.idni_logo}}" class="ml-4" alt="" style="max-height:100px">
        </div>
        <div class="col-5">
          <img  src="https://app.idni.eco/assets/{{content.partner_logo}}" alt="" style="max-height:100px">
        </div>
      </div>
    </div>
    <div class="container mt-8 p-4 text-center">
      <h2>{{content.title}}</h2>
      <div [innerHTML]="content.content"></div>
    </div>
    <app-factsheet-content-tpl [content]="content"></app-factsheet-content-tpl>

    <div class="container p-4">
      <h3 class="header-style-blue text-3xl mb-5">Contact Details</h3>
      <div class="grid">
        <div class="col-3">
          <i class="pi pi-map-marker header-style-blue" style="font-size: 2rem"></i>
          <h3 class="header-style font-medium">Address:</h3>
          <p>{{content.address}}</p>
        </div>
        <div class="col-3">
          <i class="pi pi-phone header-style-blue" style="font-size: 2rem"></i>
          <h3 class="header-style font-medium">Phone Number:</h3>
          <p>{{content.phone_number}}</p>
        </div>
        <div class="col-3">
         <i class="pi pi-globe header-style-blue" style="font-size: 2rem"></i>
          <h3 class="header-style font-medium">Website:</h3>
          <p>{{content.website}}</p>
        </div>
        <div class="col-3">
          <i class="pi pi-envelope header-style-blue" style="font-size: 2rem"></i>
          <h3 class="header-style font-medium">Email:</h3>
          <p>{{content.email}}</p>
        </div>
      </div>
    </div>
  </section>
}
