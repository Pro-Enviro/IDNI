
@if(content){
<!--  <pre>{{content | json}}</pre>-->
    @for(content of content.las; track $index;){
        <div class="container p-4">
          <div class="grid">
            <div class="lg:col-4 sm:col-12 mt-3">
              <img src="https://app.idni.eco/assets/{{content.image}}" alt="{{content.title}}" style="max-width:80%;">
            </div>
            <div class="col"></div>
            <div class="lg:col-7 sm:col-12">
              <h3 class="header-style text-xl">{{content.title}}</h3>
              <div [innerHTML]="content.content"></div>
              <div class="pt-3">
<!--                <pre>{{content.id | json}}</pre>-->
                <p-button (click)="getArticle(content.id)" label="Learn More" [rounded]="true" styleClass="btn-style"></p-button>
              </div>
            </div>
          </div>
          <div class="bottom-line mt-5"></div>
        </div>
    }
}
