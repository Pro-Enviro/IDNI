
@if(content){
    @for(content of content.news_articles; track $index; let e = $even){
      @if(e){
        <div class="container p-4">
          <div class="grid">
            <div class="lg:col-4 sm:col-12">
              <img src="https://app.idni.eco/assets/{{content.image}}" alt="{{content.title}}" style="max-width:90%;">
            </div>
            <div class="col"></div>
            <div class="lg:col-7 sm:col-12">
              <h3 class="header-style text-xl">{{content.title}}</h3>
              <div [innerHTML]="content.content"></div>
              <div class="pt-3">
                <pre>{{content | json}}</pre>
                <p-button (click)="getArticle(content.id)" label="Learn More" [rounded]="true" styleClass="btn-style"></p-button>
                <p-dialog [(visible)]="visible">
                 <app-local-decab-single-tpl *ngIf="content.id" [content]="content"></app-local-decab-single-tpl>
                </p-dialog>
              </div>
            </div>
          </div>
          <hr class="hr-style">
        </div>
      } @else {
        <div class="container p-4">
          <div class="grid">
            <div class="lg:col-7 sm:col-12">
              <h3 class="header-style text-xl">{{content.title}}</h3>
              <div [innerHTML]="content.content"></div>
              <div class="pt-3">
                <p-button (click)="getArticle(content.id)" label="Learn More" [rounded]="true" styleClass="btn-style"></p-button>
                <p-dialog [(visible)]="visible">
                  <app-local-decab-single-tpl [content]="content"></app-local-decab-single-tpl>
                </p-dialog>
              </div>
            </div>
            <div class="col"></div>
            <div class="lg:col-4 sm:col-12">
              <img src="https://app.idni.eco/assets/{{content.image}}" alt="{{content.title}}" style="max-width:90%;">
            </div>
          </div>
          <hr class="hr-style">
        </div>
      }
    }
}
