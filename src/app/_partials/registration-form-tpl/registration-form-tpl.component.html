<section>
  <div class="container p-3">
   <h2 class="header-style">Registration Form</h2>
    <p>Fields marked with <span style="color:#006633">*</span> are mandatory</p>
  </div>
    <div class="container p-3">
      <p-panel header="User Information">
        <div class="field flex flex-column">
          <label>Name<span style="color:#85bfba;padding-left:5px">*</span></label>
          <input type="text"  name="contact_name" pInputText class="text-base">
        </div>
        <div class="formgrid grid">
          <div class="field col">
            <label>Email<span style="color:#85bfba;padding-left:5px">*</span></label>
            <p-inputGroup>
              <p-inputGroupAddon>
                <i class="pi pi-envelope"></i>
              </p-inputGroupAddon>
              <input pInputText/>
            </p-inputGroup>
          </div>
          <div class="field col">
            <label>Phone<span style="color:#85bfba;padding-left:5px">*</span></label>
            <p-inputGroup>
              <p-inputGroupAddon>
                <i class="pi pi-phone"></i>
              </p-inputGroupAddon>
              <input pInputText/>
            </p-inputGroup>
          </div>
        </div>

        <div class="flex flex-row mt-2">
          <div class="field flex flex-column pr-3">
            <label>Password<span style="color:#85bfba;padding-left:5px">*</span></label>
            <p-password [(ngModel)]="password" [feedback]="false"></p-password>
          </div>
          <div class="field field flex flex-column">
            <label>Confirm Password<span style="color:#85bfba;padding-left:5px">*</span></label>
            <p-password [(ngModel)]="cPassword" [feedback]="false"></p-password>
          </div>
        </div>

      </p-panel>
    </div>
    <div class="container p-3">
      <p-panel header="Company Information">
        <div class="field flex flex-column">
          <label>Company Name<span style="color:#85bfba;padding-left:5px">*</span></label>
          <input type="text" name="company_name"  pInputText class="text-base">
        </div>
        <div class="formgrid grid">
          <div class="field col">
            <label>Address<span style="color:#85bfba;padding-left:5px">*</span></label>
            <input id="fff" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
          </div>
          <div class="field col">
            <label>Postcode<span style="color:#85bfba;padding-left:5px">*</span></label>
            <input id="eee" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
          </div>
        </div>
        <div class="field flex flex-column">
          <label>Unique Property Reference Number (UPRN)</label>
          <small><i>if known</i></small>
          <input type="text"  name="uprn" pInputText  class="text-base">
        </div>
        <div class="formgrid grid">
          <div class="field col-6">
            <label>To which local authority do you pay your business rates?<span style="color:#85bfba;padding-left:5px">*</span></label>
            <input id="la" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
          </div>
          <div class="field col-6">
            <div class="flex flex-column">
              <label>Business established year</label>
              <p-calendar [(ngModel)]="est_year" [showIcon]="true" dateFormat="dd/mm/yy"></p-calendar>
            </div>


          </div>
        </div>
        <div class="formgrid grid">
          <div class="field col">
            <label>Total number of people employed by your business?</label>
            <p-inputNumber inputId="integeronly" [(ngModel)]="employees"></p-inputNumber>
          </div>
          <div class="field col">
            <label>Please,provide your most recent annual turnover figure (Â£)</label>
            <p-inputNumber [(ngModel)]="turnover" inputId="currency-gbp" mode="currency" currency="GBP"> </p-inputNumber>
          </div>
        </div>
        <div class="formgrid grid">
          <div class="field col">
            <label>Sector</label>
            <input id="sector" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
          </div>
          <div class="field col flex flex-column">
            <label>Sic Code</label>
            <p-chips [(ngModel)]="sic_code"></p-chips>
          </div>
        </div>
        <div class="field flex flex-column">
          <label>Website</label>
          <p-inputGroup>
            <p-inputGroupAddon>
              <i class="pi pi-globe"></i>
            </p-inputGroupAddon>
            <input type="text" pInputText placeholder="Website" />
          </p-inputGroup>

        </div>
        <div class="field flex flex-column">
          <label>Describe the primary business activity?</label>
          <textarea rows="5" cols="30" pInputTextarea [autoResize]="true"></textarea>
        </div>
      </p-panel>
    </div>

    <div class="container p-3">
      <h4 class="header-style">Privacy</h4>
      <div class="">
        <p-checkbox [binary]="true" inputId="binary" name="future_participation"></p-checkbox>
        <label class="pl-2">I agree with the terms and conditions<span style="color:#006633;padding-left:5px">*</span></label>
      </div>
      <p><small>Please read the <a href="" style="color:#85bfba">Data Privacy Policy</a> for full information.</small></p>
      <p-button styleClass="btn-style" label="Register"></p-button>
    </div>

</section>
