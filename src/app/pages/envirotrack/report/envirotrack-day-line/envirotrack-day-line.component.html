<div class="flex justify-content-evenly">
  <div class="flex justify-content-start">
    <div echarts [options]="chartOptions" style="max-height: 80vh; height: 80vh; width: 80vw"></div>
  </div>
  <div class="flex justify-content-end p-4 mr-3">
    <p-card header="Productive vs Non Productive Loads">
      <table>
        <tr style="background:#d2e5e0">
          <th class="header-style">Load</th>
          <th class="header-style">kWh</th>
          <th class="header-style">%</th>
        </tr>
        <tr>
          <td>Productive Load</td>
          <td>{{productiveLoad.toFixed(2)}} kWh</td>
          <td>{{productivePercent}}%</td>
        </tr>
        <tr style="background:#d2e5e0">
          <td class="header-style">Non Productive Load</td>
          <td class="header-style">{{nonProductiveLoad.toFixed(2)}} kWh</td>
          <td class="header-style">{{nonProductivePercent}} %</td>
        </tr>
        <tr>
          <td colspan="2">Total usage</td>
          <td>{{(productiveLoad + nonProductiveLoad).toFixed(2)}} kWh</td>
        </tr>
      </table>
    </p-card>
  </div>
</div>
