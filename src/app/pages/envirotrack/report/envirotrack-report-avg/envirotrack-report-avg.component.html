<div class="pet-card">
  <div class="grid">
    <div class="col-6 p-4">
      <div class="pet-card-dark" *ngIf="isConsultant">
        <h3 class="title">Select Company</h3>
        <!--        <p-selectButton class="btn-select" [options]="companies" [(ngModel)]="selectedCompany" optionLabel="name" optionValue="id" (ngModelChange)="onSelectCompany()"></p-selectButton>-->
        <p-dropdown [options]="companies" [(ngModel)]="selectedCompany" optionLabel="name" optionValue="id" (ngModelChange)="onSelectCompany()" [style]="{ width: '12rem'}" [disabled]="!isConsultant" styleClass="table-dropdown" scrollHeight="340px"></p-dropdown>

      </div>
    </div>
    <div class="col-6 p-4">
      <div class="pet-card-dark" *ngIf="mpan.length">
        <h3 class="title">Select Mpan</h3>
          <p-selectButton [options]="mpan" [(ngModel)]="selectedMpan" (ngModelChange)="onSelectCompany()" class="btn-select"></p-selectButton>
      </div>
    </div>
    <div class="col-12">
      <p-card styleClass="card-style-none">
        <div class="toggle-buttons flex" style="margin-bottom: 2rem">
          <div class="select-container flex-1">
            <p-selectButton *ngIf="defaultFilters.length" [options]="defaultFilters" [(ngModel)]="dateFilter" optionLabel="name" optionValue="value" (ngModelChange)="filterData()" class="btn-select-months ml-5"></p-selectButton>
          </div>
          <div class="flex-end">
            <p-toggleButton onLabel="Hide Expected Operating Hours" offLabel="Show Expected Operating Hours" [(ngModel)]="shift" (click)="filterData()" styleClass="btn-dark-upload"></p-toggleButton>
          </div>
        </div>
        <div echarts [options]="chartOptions" style="max-height: 60vh; height: 800px;"></div>
      </p-card>
    </div>
  </div>
</div>
