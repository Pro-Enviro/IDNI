
  <div class="flex">
    <div class="flex-1">
      <p-panel header="Select Company">

        <p-dropdown [options]="companies" [(ngModel)]="selectedCompany" optionLabel="name" optionValue="id" (ngModelChange)="onSelectCompany()"></p-dropdown>
      </p-panel>
    </div>
    <div class="flex-1" *ngIf="mpan.length">
      <p-panel header="Select Mpan">
        <p-selectButton [options]="mpan" [(ngModel)]="selectedMpan" (ngModelChange)="onSelectCompany()" class="btn-select"></p-selectButton>
      </p-panel>
    </div>
  </div>


<p-panel class="avg-chart">
  <div class="toggle-buttons flex" style="margin-bottom: 2rem">
    <div class="select-container flex-1">
      <p-selectButton *ngIf="defaultFilters.length" [options]="defaultFilters" [(ngModel)]="dateFilter" optionLabel="name" optionValue="value" (ngModelChange)="filterData()" class="select btn-select"></p-selectButton>
    </div>
    <div class="flex-end">
      <p-toggleButton onLabel="Hide Expected Operating Hours" offLabel="Show Expected Operating Hours" [style]="{ background:'#006633',color:'#ffffff'}" [(ngModel)]="shift" (click)="filterData()"></p-toggleButton>
    </div>
  </div>
  <div echarts [options]="chartOptions" style="max-height: 60vh; height: 800px"></div>
</p-panel>
