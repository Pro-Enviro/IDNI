<p-card styleClass="card-charts">
  <div class="grid">
    <div class="col-6">
      <p-card header="Select Company" styleClass="card-select-panel" *ngIf="isConsultant">
        <p-dropdown [options]="companies" [(ngModel)]="selectedCompany" optionLabel="name" optionValue="id" (ngModelChange)="onSelectCompany()" [style]="{ width: '12rem'}" ></p-dropdown>
      </p-card>
        <p *ngIf="!isConsultant">Selected Company</p>
    </div>
    <div class="col-6">
      <div class="" *ngIf="mpan.length">
        <p-card header="Select Mpan" styleClass="card-select-panel">
          <p-selectButton [options]="mpan" [(ngModel)]="selectedMpan" (ngModelChange)="onSelectCompany()" class="btn-select"></p-selectButton>
        </p-card>
      </div>
    </div>
    <div class="col-12">
        <div class="flex justify-content-between pb-7">
          <p-selectButton [options]="defaultFilters" [(ngModel)]="dateFilter" optionLabel="name" optionValue="value" (ngModelChange)="filterData()" class="btn-select"></p-selectButton>
          <p-calendar  [minDate]="minDate" [maxDate]="maxDate" [(ngModel)]="dateRange" dateFormat="dd\mm\yy" selectionMode="range" (ngModelChange)="filterData()" [showIcon]="true" styleClass="date-btn"></p-calendar>
        </div>
        <!--      <div echarts [options]="chartOptions" style="max-height: 40vh; height: 512px;"></div>-->
        <div echarts *ngIf="chartData.length" [options]="chartOptions" style="display: block; box-sizing: border-box; height: 530px; width: 937px;"></div>
      <p *ngIf="!chartData.length">Add data to see this chart</p>
    </div>
  </div>
</p-card>
