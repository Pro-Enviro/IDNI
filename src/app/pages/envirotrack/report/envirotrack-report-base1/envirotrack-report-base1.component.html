<div class="grid">
  <div class="col-6">
    <p-panel header="Select Company">
      <!--      <p-selectButton [options]="companies" [(ngModel)]="selectedCompany" optionLabel="name" optionValue="id" (ngModelChange)="onSelectCompany()" class="btn-select"></p-selectButton>-->
      <p-dropdown [options]="companies" [(ngModel)]="selectedCompany" optionLabel="name" optionValue="id" (ngModelChange)="onSelectCompany()" [style]="{ width: '12rem'}"></p-dropdown>
    </p-panel>
  </div>
  <div class="col-6">
    <div class="flex-1" *ngIf="mpan.length">
      <p-panel header="Select Mpan">
        <p-selectButton [options]="mpan" [(ngModel)]="selectedMpan" (ngModelChange)="onSelectCompany()" class="btn-select"></p-selectButton>
      </p-panel>
    </div>
  </div>
  <div class="col-12">
    <p-panel >
      <p-selectButton *ngIf="defaultFilters.length" [options]="defaultFilters" [(ngModel)]="dateFilter" optionLabel="name" optionValue="value" (ngModelChange)="filterData()" class="btn-select" [style]="{marginBottom: '2rem'}"></p-selectButton>
      <div echarts [options]="chartOptions" style="max-height: 60vh; height: 800px"></div>
    </p-panel>
  </div>
</div>
