<p-card styleClass="card-charts">


<div class="col-4">

  <p-card header="Select Company" styleClass="card-select-panel">
    <p-dropdown [options]="companies" [(ngModel)]="selectedCompany" optionLabel="name" optionValue="id" (ngModelChange)="onSelectCompany()" [style]="{ width: '12rem'}"></p-dropdown>
<!--    <p-multiSelect [options]="yearFilter" optionLabel="name" optionName="value" [(ngModel)]="selectedYears" (ngModelChange)="onYearFilter($event)"></p-multiSelect>-->
  </p-card>
</div>
<div echarts [options]="chartOption" [initOpts]="{ renderer: 'svg' }" class="Scope Chart" style="max-height: 600px; height: 600px" [id]="'chartId'"></div>


</p-card>
