
<div class="pet-card">
  <div class="col-4 p-4">
    <div class="pet-card-dark" *ngIf="isConsultant">
      <h3 class="title pb-3">Select Company</h3>
      <p-dropdown [options]="companies" [(ngModel)]="selectedCompany" optionLabel="name" optionValue="id"
                  (ngModelChange)="onSelectCompany()" [style]="{ width: '12rem'}" [disabled]="!isConsultant" styleClass="table-dropdown" scrollHeight="350px"></p-dropdown>
<!--      <p-multiSelect [options]="yearFilter" optionLabel="name" optionName="value" [(ngModel)]="selectedYears"-->
<!--                     (ngModelChange)="onYearFilter()"></p-multiSelect>-->
    </div>
  </div>

  <div echarts [options]="chartOption"  class="chart" [id]="'chartId'"
       style="max-height: 800px; height: 800px;"></div>
  <div *ngIf="!dataArray.length">
    <p>No fuel data uploaded.</p>
  </div>
</div>
