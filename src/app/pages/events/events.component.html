
  @if(content){
    <div class="top-image-wrapper">
      <div class="top-image">
        <img src="https://app.idni.eco/assets/{{content.top_image}}" alt="">
      </div>
      <div class="top-image-line">
        <app-top-page-img-tpl></app-top-page-img-tpl>
      </div>
    </div>
    <section>
      <div class="container p-4">
        <h2>{{content.title}}</h2>
        <div [innerHTML]="content.content"></div>
        <div class="flex justify-content-end p-5">
          <p-dropdown [options]="eventOptions" [(ngModel)]="selectedDate" optionLabel="name" [showClear]="true" placeholder="Past/Future Events"></p-dropdown>
        </div>
      </div>

      <div class="container p-3">
        <app-event-cards-tpl [content]="content"></app-event-cards-tpl>
      </div>
    </section>
  }
