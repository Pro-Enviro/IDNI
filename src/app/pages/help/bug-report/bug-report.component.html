
<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
  <div>
    <label>
      Email:
      <input formControlName="email" placeholder="Your email">
    </label>

  </div>
  <div>
    <label>
      Issue:
    </label>
    <textarea formControlName="issue" placeholder="Explain the issue in as much detail as required"></textarea>
  </div>
  <div>
    <label>
      Steps to Reproduce:
      <textarea formControlName="stepsToReproduce" placeholder="Outline steps on how to reproduce the issue (If possible)"></textarea>
    </label>
  </div>
  <div>
    <label>
      Screenshots:

      <p-fileUpload [multiple]="true" accept="image/*" [maxFileSize]="1000000" #fileUpload [customUpload]="true" (uploadHandler)="uploadHandler($event)">
        <ng-template pTemplate="content">
          <ul *ngIf="uploadedFiles.length">
            <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
          </ul>
        </ng-template>
      </p-fileUpload>
    </label>
  </div>
  <div>
    <label>
      Device Used:
      <input formControlName="deviceUsed" placeholder="Your message">
    </label>
  </div>
  <div>
    <label>
      Browser:
      <input formControlName="browserUsed" placeholder="Your message">
    </label>
  </div>
  <button type="submit" [disabled]="myForm.invalid">Send</button>
</form>
