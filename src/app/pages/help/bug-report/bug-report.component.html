
<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
  <div>
    <label>
      Email:
      <input formControlName="email" placeholder="Your email">
    </label>
  </div>
  <div>
    <label>
      Issue:
    </label>
    <textarea formControlName="message" placeholder="Explain the issue in as much detail as required"></textarea>
  </div>
  <div>
    <label>
      stepsToReproduce:
      <textarea formControlName="stepsToReproduce" placeholder="Outline steps on how to reproduce the issue (If possible)"></textarea>
    </label>
  </div>
  <div>
    <label>
      Screenshots:
      FILE UPLOAD
    </label>
  </div>
  <div>
    <label>
      Device Used:
      <input formControlName="deviceUsed" placeholder="Your message">
    </label>
  </div>
  <div>
    <label>
      Browser:
      <input formControlName="browser" placeholder="Your message">
    </label>
  </div>
  <button type="submit">Send</button>
</form>
