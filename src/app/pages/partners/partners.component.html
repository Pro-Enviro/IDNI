@if(partners){
<!--    <pre>{{partners | json}}</pre>-->
  <div class="top-image-wrapper">
    <div class="top-image">
      <img src="https://app.idni.eco/assets/{{partners.top_image}}" alt="">
    </div>
    <div class="top-image-line">
      <app-top-page-img-tpl></app-top-page-img-tpl>
    </div>
  </div>
  <section>
    <div class="container p-4">
      <h2>{{partners.title}}</h2>
      <div [innerHTML]="partners.content"></div>
    </div>
      @for(content of partners.items; track $index;){
          <div class="container p-5">
            <div class="grid">
              <div class="lg:col-4 sm:col-12 mt-5">
                <img src="https://app.idni.eco/assets/{{content.image}}" alt="{{content.title}}" class="partner-logo">
              </div>
              <div class="col"></div>
              <div class="lg:col-7 sm:col-12">
                <h3 class="header-style">{{content.title}}</h3>
                <div [innerHTML]="content.content"></div>
                <div class="pt-5 pb-3">
                  <p-button routerLink="{{content.alias}}" label="Learn More" [rounded]="true" styleClass="btn-style"></p-button>
                </div>
              </div>
            </div>
            <div class="bottom-line mt-5"></div>
          </div>
      }
  </section>
}
