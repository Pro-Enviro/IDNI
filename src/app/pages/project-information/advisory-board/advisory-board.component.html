@if(content){
  <div class="top-image-wrapper">
    <div class="top-image">
      <img src="https://app.idni.eco/assets/{{content.top_image}}" alt="">
    </div>
    <div class="top-image-line">
      <app-top-page-img-tpl></app-top-page-img-tpl>
    </div>
  </div>
  <section>
    <div class="container p-4">
      <h2>{{content.title}}</h2>
      <div [innerHTML]="content.content"></div>
    </div>
    @for(content of content.advisory_board_items; track $index; let e = $even){
      @if(e){
        <div class="container p-4">
          <div class="grid">
            <div class="col-4 mt-5">
              <img src="https://app.idni.eco/assets/{{content.image}}" alt="{{content.title}}" class="partner-logo">
            </div>
            <div class="col"></div>
            <div class="col-7">
              <h3 class="header-style">{{content.title}}</h3>
              <div [innerHTML]="content.content"></div>
              <div class="pt-5 pb-3">
                <p-button label="Learn More" [rounded]="true" styleClass="btn-style"></p-button>
              </div>
            </div>
          </div>
          <hr class="hr-style">
        </div>
      }@else{
        <div class="container p-4">
          <div class="grid">
            <div class="col-7">
              <h3 class="header-style">{{content.title}}</h3>
              <div [innerHTML]="content.content"></div>
              <div class="pt-5 pb-3">
                <p-button label="Learn More" [rounded]="true" styleClass="btn-style"></p-button>
              </div>
            </div>
            <div class="col"></div>
            <div class="col-4 mt-5">
              <img src="https://app.idni.eco/assets/{{content.image}}" alt="{{content.title}}" class="partner-logo">
            </div>
          </div>
          <hr class="hr-style">
        </div>
      }
    }
  </section>
}
