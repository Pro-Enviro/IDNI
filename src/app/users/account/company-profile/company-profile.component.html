<section>
  <div class="container">
    <p-card header="Company Profile" styleClass="card-select-panel" [style]="{ width: '75vw' }">
      <div class="grid nested-grid">
        <form class="col-12 p-3" [formGroup]="companyEditForm" (ngSubmit)="editCompanySubmit()">
          <div class="grid">
            <div class="col-12">
              <div class="field flex flex-column">
                <label for="company_name">Company Name</label>
                <p-inputGroup disabled="true">
                  <p-inputGroupAddon>
                    <span class="material-symbols-outlined">location_city</span>
                  </p-inputGroupAddon>
                  <input id="company_name" type="text" class="w-full p-3" formControlName="company_name" pInputText>
                </p-inputGroup>
                <div
                  *ngIf="companyEditForm.get('company_name')?.invalid && (companyEditForm.get('company_name')?.dirty || companyEditForm.get('company_name')?.touched)"
                >
                  <div *ngIf="companyEditForm.get('company_name')?.errors?.['required']"
                       class="text-red-400 text-xs font-medium mt-2">
                    Name is required
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="field flex flex-column">
                <label for="address">Address</label>
                <p-inputGroup>
                  <p-inputGroupAddon>
                    <span class="material-symbols-outlined">home_pin</span>
                  </p-inputGroupAddon>
                  <input id="address" type="text" class="w-full p-3" formControlName="address" pInputText>
                </p-inputGroup>
              </div>
            </div>
            <div class="col-6">
              <div class="field flex flex-column">
                <label for="address">Postcode</label>
                <p-inputGroup>
                  <p-inputGroupAddon>
                    <span class="material-symbols-outlined">location_on</span>
                  </p-inputGroupAddon>
                  <input id="postcode" type="text" class="w-full p-3" formControlName="postcode" pInputText>
                </p-inputGroup>
              </div>
            </div>
            <div class="col-12">
              <div class="field flex flex-column">
                <label for="address">Unique Property Reference Number (UPRN)</label>
                <p-inputGroup>
                  <p-inputGroupAddon>
                    <span class="material-symbols-outlined">assistant_navigation</span>
                  </p-inputGroupAddon>
                  <input id="uprn" type="text" class="w-full p-3" formControlName="uprn" pInputText>
                </p-inputGroup>
              </div>
            </div>
          </div>
          <div class="grid">
            <div class="col-6">
              <div class="field flex flex-column">
                <label for="address">Total Number of Employees</label>
                <p-inputGroup>
                  <p-inputGroupAddon>
                    <span class="material-symbols-outlined">groups</span>
                  </p-inputGroupAddon>
                  <input id="employees" type="text" class="w-full p-3" formControlName="employees" pInputText>
                </p-inputGroup>

              </div>
            </div>
            <div class="col-6">
              <div class="field flex flex-column">
                <label for="address">Annual Turnover</label>
                <p-inputGroup>
                  <p-inputGroupAddon>
                    <span class="material-symbols-outlined">credit_card_gear</span>
                  </p-inputGroupAddon>
                  <input id="turnover" type="text" class="w-full p-3" formControlName="turnover" pInputText>
                </p-inputGroup>

              </div>
            </div>
          </div>
          <div class="grid mt-3">
            <div class="col-12">
              <div class="field flex flex-column">
                <label for="address">Business Established Year</label>
                <p-inputGroup>
                  <p-inputGroupAddon>
                    <span class="material-symbols-outlined">calendar_month</span>
                  </p-inputGroupAddon>
                  <input id="est_year" type="text" class="w-full p-3" formControlName="est_year" pInputText>
                </p-inputGroup>
              </div>
            </div>
          </div>

          <div class="grid mt-3">
            <div class="col-6">
              <div class="field flex flex-column">
                <label for="address">Sector</label>
                <p-inputGroup>
                  <p-inputGroupAddon>
                    <span class="material-symbols-outlined">domain</span>
                  </p-inputGroupAddon>
                  <input id="sector" type="text" class="w-full p-3" formControlName="sector" pInputText>
                </p-inputGroup>
              </div>
            </div>
            <div class="col-6">
              <div class="field flex flex-column">
                <label for="address">SIC Code</label>
                <p-inputGroup>
                  <p-inputGroupAddon>
                    <span class="material-symbols-outlined">pin</span>
                  </p-inputGroupAddon>
                  <input id="sic_code" type="text" class="w-full p-3" formControlName="sic_code" pInputText>
                </p-inputGroup>
              </div>
            </div>
          </div>

          <div class="grid mt-3">
            <div class="col-12">
              <div class="field flex flex-column">
                <label for="address">Website URL</label>
                <p-inputGroup>
                  <p-inputGroupAddon>
                    <span class="material-symbols-outlined">language</span>
                  </p-inputGroupAddon>
                  <input id="website_url" type="text" class="w-full p-3" formControlName="website_url" pInputText>
                </p-inputGroup>
              </div>
            </div>
          </div>

          <div class="grid mt-3">
            <div class="col-12">
              <div class="field flex flex-column">
                <label for="address">Primary Business Activity</label>
                <p-inputGroup>
                  <p-inputGroupAddon>
                    <span class="material-symbols-outlined">edit_note</span>
                  </p-inputGroupAddon>
                  <textarea id="company_description" type="text" style="font-family: inherit;" class="w-full p-3 " formControlName="company_description" pTextarea [rows]="6"></textarea>
                </p-inputGroup>
              </div>
            </div>
          </div>
          <div class="pt-4">
            <p-button label="Save Changes" icon="pi pi-save" styleClass="btn-style" type="submit" [disabled]="!companyEditForm.valid || isSubmitting" value="Submit"></p-button>
          </div>
        </form>
      </div>
    </p-card>
  </div>
</section>
