<section class="gradient-bck">
  <div class="container flex justify-content-center" style="padding: 30px">

    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
      <div class="flex justify-content-center m-4">
        <img src="assets/img/idni-logo.svg" alt="Image" height="75">
      </div>
      <div class="text-center flex flex-column mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a routerLink="/registration" class="mt-3">Register Now !</a>
      </div>
      <div>
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="text" [(ngModel)]="credentials.email" pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" [(ngModel)]="credentials.password" pInputText class="w-full mb-3">
      </div>
      <div class="text-center m-2">
        <a class="">Forgot password?</a>
      </div>
      <div class="p-3">
        <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full btn-style" (click)="login()"></button>

      </div>
    </div>

  </div>
</section>
